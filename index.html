<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('images/sunset_park_street_closure_b_body_image.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }
        /* Adding an overlay to fade the background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black overlay with 40% opacity */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(34, 139, 34, 0.85); /* Semi-transparent forest green background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Optional shadow for better contrast */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        p {
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our website is under construction</h1>
        <p>We'll be here soon with our new awesome site.</p>
    </div>
</body>
</html>
